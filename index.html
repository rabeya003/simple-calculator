<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 style="font-size: 60px; margin: 20px; color: rgb(15, 36, 29)">
        Simple Calculator:
      </h1>
    </header>
    <section class="container">
      <div class="calculator">
        <form>
          <!-- show the result of calculation in dis Display -->
          <div>
            <input class="display" type="text" name="display" />
          </div>
          <!-- 1st row -->
          <div>
            <input
              class="btn operator"
              type="button"
              value="AC"
              onclick="display.value ='' "
            />
            <input
              class="btn operator"
              type="button"
              value="DE"
              onclick="display.value =display.value.toString().slice(0,-1) "
            />
            <input
              class="btn operator"
              type="button"
              value="."
              onclick="display.value ='.' "
            />
            <input
              class="btn operator"
              type="button"
              value="/"
              onclick="display.value +='/' "
            />
          </div>
          <div>
            <input
              class="btn"
              type="button"
              value="7"
              onclick="display.value +='7' "
            />
            <input
              class="btn"
              type="button"
              value="8"
              onclick="display.value +='8' "
            />
            <input
              class="btn"
              type="button"
              value="9"
              onclick="display.value +='9' "
            />
            <input
              class="btn operator"
              type="button"
              value="*"
              onclick="display.value +='*' "
            />
          </div>
          <div>
            <input
              class="btn"
              type="button"
              value="4"
              onclick="display.value +='4' "
            />
            <input
              class="btn"
              type="button"
              value="5"
              onclick="display.value +='5' "
            />
            <input
              class="btn"
              type="button"
              value="6"
              onclick="display.value +='6' "
            />
            <input
              class="btn operator"
              type="button"
              value="-"
              onclick="display.value +='-' "
            />
          </div>
          <div>
            <input
              class="btn"
              type="button"
              value="1"
              onclick="display.value +='1' "
            />
            <input
              class="btn"
              type="button"
              value="2"
              onclick="display.value +='2' "
            />
            <input
              class="btn"
              type="button"
              value="3"
              onclick="display.value +='3' "
            />
            <input
              class="btn operator"
              type="button"
              value="+"
              onclick="display.value +='+' "
            />
          </div>
          <div>
            <input
              class="btn"
              type="button"
              value="00"
              onclick="display.value +='00' "
            />
            <input
              class="btn"
              type="button"
              value="0"
              onclick="display.value +='0' "
            />
            <input
              class="btn equal operator"
              type="button"
              value="="
              onclick="display.value=eval(display.value)"
            />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
